ref: elasticsearch
name: elasticsearch
description: st2 elasticsearch integration pack
keywords:
- elasticsearch
- curator
- databases
version: 1.1.0
author: StackStorm, Inc.
email: info@stackstorm.com
content:
  actions:
    count: 21
    resources:
    - search.q
    - indices.snapshot
    - indices.reindex
    - indices.index_settings
    - search.body
    - indices.shrink
    - indices.close
    - indices.forcemerge
    - snapshots.delete_snapshots
    - cluster.cluster_routing
    - indices.show
    - snapshots.show
    - indices.optimize
    - indices.allocation
    - indices.open
    - indices.create_index
    - indices.rollover
    - snapshots.restore
    - indices.replicas
    - indices.alias
    - indices.delete_indices
  sensors:
    count: 1
    resources:
    - ElasticsearchCountSensor
