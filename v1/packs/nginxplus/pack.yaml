name: nginxplus
description: Integration between StackStorm and Nginx Plus
keywords:
- nginx
- nginx-plus
version: 2.0.0
python_versions:
- '3'
author: Copart
email: igor.cherkaev@copart.com
content:
  actions:
    count: 40
    resources:
    - connections.delete
    - connections.get
    - http.caches.delete
    - http.caches.get
    - http.get
    - http.keyvals.delete
    - http.keyvals.get
    - http.keyvals.patch
    - http.keyvals.post
    - http.requests.delete
    - http.requests.get
    - http.server_zones.delete
    - http.server_zones.get
    - http.upstreams.delete
    - http.upstreams.get
    - http.upstreams.servers.delete
    - http.upstreams.servers.get
    - http.upstreams.servers.patch
    - http.upstreams.servers.post
    - nginx.get
    - processes.delete
    - processes.get
    - slabs.delete
    - slabs.get
    - ssl.delete
    - ssl.get
    - stream.get
    - stream.keyvals.delete
    - stream.keyvals.get
    - stream.keyvals.patch
    - stream.keyvals.post
    - stream.server_zones.delete
    - stream.server_zones.get
    - stream.upstreams.delete
    - stream.upstreams.get
    - stream.upstreams.servers.delete
    - stream.upstreams.servers.get
    - stream.upstreams.servers.patch
    - stream.upstreams.servers.post
    - stream.zone_sync.get
