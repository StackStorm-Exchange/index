ref: bitbucket
name: bitbucket
description: Pack which allows integration with Bitbucket.
keywords:
- bitbucket
- vcs
- mercurial
- git
- source control
version: 0.5.4
stackstorm_version: '>=2.1.0'
author: Aamir
email: raza.aamir01@gmail.com
contributors:
- Edward Medvedev <edward.medvedev@gmail.com>
- Hiroyasu OHYAMA <user.localhost2000@gmail.com>
content:
  actions:
    count: 16
    resources:
    - update_service
    - create_issue
    - create_service
    - delete_issues
    - list_issues
    - list_repos
    - delete_repo
    - delete_ssh_key
    - archive_repo
    - create_repo
    - list_ssh_keys
    - associate_ssh_key
    - list_services
    - update_issue
    - list_branches
    - delete_services
  rules:
    count: 1
    resources:
    - post_receive_webhook
  sensors:
    count: 1
    resources:
    - RepositorySensor
  tests:
    count: 1
    resources:
    - test_repository_sensor.py
