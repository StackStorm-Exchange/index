ref: git
name: git
description: Git SCM
keywords:
- git
- scm
version: 0.4.2
author: StackStorm, Inc.
email: info@stackstorm.com
content:
  actions:
    count: 3
    resources:
    - get_local_repo_latest_commit
    - clone
    - get_remote_repo_latest_commit
  rules:
    count: 1
    resources:
    - st2.webhook.github.pulls.merge.sample
  sensors:
    count: 1
    resources:
    - GitCommitSensor
  tests:
    count: 1
    resources:
    - test_commit_sensor.py
