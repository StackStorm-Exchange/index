ref: vault
name: vault
description: StackStorm pack integration with HashiCorp Vault
version: 2.0.0
python_versions:
- '3'
author: steve.neuharth
email: steve.neuharth@target.com
contributors:
- Andy Moore <andrew.moore@pearson.com>
- Jacob Floyd <cognifloyd@gmail.com>
- Carlos <nzlosh@yahoo.com>
content:
  actions:
    count: 13
    resources:
    - create_token
    - delete
    - delete_policy
    - generate_secret
    - get_policy
    - is_initialized
    - list_policies
    - read
    - read_kv
    - revoke_token
    - set_policy
    - write
    - write_secret
  tests:
    count: 12
    resources:
    - __init__.py
    - test_action_create_token.py
    - test_action_delete.py
    - test_action_delete_policy.py
    - test_action_get_policy.py
    - test_action_is_initialized.py
    - test_action_list_policies.py
    - test_action_read.py
    - test_action_read_kv.py
    - test_action_set_policy.py
    - test_action_write.py
    - vault_action_tests_base.py
